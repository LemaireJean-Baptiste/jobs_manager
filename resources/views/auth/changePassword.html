{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}

<div class="warp-center">
    <div class="box-form">
        <form action="{{path_for('auth.password.change')}}" method="post" autocomplete="off">
        <h2>Change your password</h2>
        
        <div class="input">
            <label for="password_old">Old password</label>
            <input type="password" id="password_old" placeholder="Old password" name="password_old" >
            {% if errors.password %}
            <span class="help-block">{{errors.password_old | first}}</span>
            {% endif %}
        </div>

        <div class="input">
            <label for="password">New password</label>
            <input type="password" id="password" placeholder="New password" name="password" >
            {% if errors.password %}
            <span class="help-block">{{errors.password | first}}</span>
            {% endif %}
        </div>
        
        {{ csrf.field | raw }}
        <input type="submit" class="btn btn-default" value="Change password">
    </div>

</div>

{% endblock %}
