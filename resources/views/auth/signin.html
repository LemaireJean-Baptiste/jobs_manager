{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}

<div class="warp-center">
    <div class="box-form">
        <form action="{{path_for('auth.signin')}}" method="post" autocomplete="off">
        <h2>Sign In</h2>
        <div class="input">
            <label for="email">Email address</label>
            <input type="text" id="email" placeholder="email" name="email" value="{{ old.email }}">
            {% if errors.email %}
            <span class="help-block">{{errors.email | first}}</span>
            {% endif %}
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" name="password" >
            {% if errors.password %}
            <span class="help-block">{{errors.password | first}}</span>
            {% endif %}
        </div>
        
        {{ csrf.field | raw }}
        <input type="submit" class="btn btn-default" value="Sign In">
    </div>

</div>

{% endblock %}
